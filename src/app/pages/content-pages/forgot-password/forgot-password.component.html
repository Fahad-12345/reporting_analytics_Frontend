<div id="wrapper" class="h-100 login p-0">
  <!-- <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [color]="'#34c3ee'"
    [trickleSpeed]="250" [thick]="false" [showSpinner]="false" [ease]="'linear'"></ng-progress> -->
  <div class="container-fluid h-100 px-0">
    <div class="row h-xl-100 h-100 m-0">

      <!-- main informative part of the site -->
      <div class="col-lg-12 col-md-12 h-100 px-0">
        <div class="login-block h-100" style="background-image: url(assets/images/image1.jpg); background-size: cover;">
          <div *ngIf="!passwordReset" class="holder text-center py-5">
            <strong class="logo position-static">
              <img src="assets/images/logo.svg" alt="Medical Doctor">
            </strong>
            <h3>Forgot Password</h3>

            <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off" novalidate>
              <!--  fake fields are a workaround for chrome/opera autofill getting the wrong fields -->
              <input style="display:none" type="text" name="fakeusernameremembered">
              <input style="display:none" type="password" name="fakepasswordremembered">
              <div class="form-group">
                <label for="name" class="d-none">Password</label>
                <input class="form-control" type="password" formControlName="password" autocomplete="nope"
                  placeholder="Password">
                <small class="form-text text-muted danger">
                  <ng-container
                    *ngIf="(form.get('password').touched || form.get('password').dirty) && form.get('password').errors?.required ">
                    Please enter password again to verify!
                  </ng-container>
                  <ng-container
                    *ngIf="(form.get('password').touched || form.get('password').dirty) && form.get('password').errors?.minlength ">
                    Minimum length of password should be 8
                  </ng-container>
                </small>
                <!-- <small class="form-text text-muted danger"
                  *ngIf="!form.get('password').valid && (form.get('password').dirty || form.get('password).touched)">Please
                  enter valid email!</small> -->
              </div>
              <div class="form-group">
                <label for="password" class="d-none">Confirm Password</label>
                <input class="form-control" type="password" formControlName="confirm_password"
                  autocomplete="new-password" placeholder="Confirm Password">
                <small class="form-text text-muted danger">
                  <ng-container
                    *ngIf="(form.get('confirm_password').touched || form.get('confirm_password').dirty) && form.get('confirm_password').errors?.required ">
                    Please enter password again to verify!
                  </ng-container>
                  <ng-container
                    *ngIf="(form.get('confirm_password').touched || form.get('confirm_password').dirty) && form.get('confirm_password').errors?.minlength ">
                    Minimum length of password should be 8
                  </ng-container>
                </small>
                <small class="form-text text-muted danger"
                  *ngIf="form.controls['password'].value != form.controls['confirm_password'].value && form.controls['confirm_password'].touched ">
                  Password does not match!
                </small>
                <small class="form-text color-green"
                  *ngIf="!form.get('password').errors?.required && !(form.get('password').errors?.minlength || form.get('password').errors?.maxlength) && form.controls['password'].value == form.controls['confirm_password'].value ">
                  Password match!
                </small>

                <!-- <small class="form-text text-muted danger"
                  *ngIf="form.get('confirm_password').errors?.required && (form.get('confirm_password').dirty || form.get('confirm_password').touched)">Please
                  enter password!</small> -->
                <!-- <small class="form-text text-muted danger"
                  *ngIf="(loginForm.get('password').errors?.minlength || loginForm.get('password').errors?.maxlength) && loginForm.get('password').dirty">Password
                  characters length must be between 4 and 24 !</small> -->
              </div>

              <div class="buttons">
                <div class="btn-holder">
                  <button class="btn btn-primary" type="submit"
                    [disabled]="(!form.valid) || (form.value.password !== form.value.confirm_password)">Submit</button>
                </div>
                <!-- <div class="btn-holder">
                    <button class="btn btn-primary" type="button" (click)="onRegister()">Sign Up</button>
                  </div> -->
              </div>
              <!-- <a href="javascript:void(0)" class="forgot-link" (click)="onForgotPassword()">Forgot Password?</a> -->
            </form>

            <!-- bottom sectoin -->


            <!-- <p>Quick Supplies for Patients at Home</p> -->
          </div>
          <div *ngIf="passwordReset" class='holder text-center py-5'>
            <span class="fa fa-check-circle"></span>
            <h1>Thank you!</h1>
            <h6 class="mb-0" style="text-align: center;">Your password has been reset</h6>
          </div>
        </div>
      </div>

      <!-- right panel -->




    </div>
  </div>
</div>
<!--Login Page Ends-->
