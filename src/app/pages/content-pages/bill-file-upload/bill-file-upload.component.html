<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-6 mt-4">
      <h1 class="mt-4">Billing File Upload Form</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="billFileUploadForm" autocomplete="off" novalidate class="mt-4">
        <div class="form-group">
          <label for="name"  >Bill File Upload:* </label>
          <input class="form-control" type="file"
            placeholder="Bill File Upload" #pFile (click)="pFile.value = null" (change)="handleFileInput($event.target.files)" accept="application/pdf" >
          <small class="form-text text-muted danger"
            *ngIf="!billFileUploadForm.get('bill_file').valid && (billFileUploadForm.get('bill_file').dirty || billFileUploadForm.get('bill_file').touched)">Please
            enter valid Bill File Upload!</small>
        </div>
        <div class="form-group">
          <label for="file_id"  >Bill File Id:* </label>
          <input class="form-control" type="text" formControlName="file_id"
            placeholder="Bill File Id">
          <small class="form-text text-muted danger"
            *ngIf="billFileUploadForm.get('file_id').errors?.required && (billFileUploadForm.get('file_id').dirty || billFileUploadForm.get('file_id').touched)">Please
            enter Bill File Id!</small>
        </div>

        <div class="buttons">
          <div class="btn-holder">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
