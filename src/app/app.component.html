<ng-container *ngIf="routerLoaderService?.routerOutletAction === true">
    <div id="wrapper">
        <busy-loader [loaderSpin]="(routerLoaderService?.isNavigationPending | async) || showLoader"></busy-loader>
        <header id="header">
            <app-main-header></app-main-header>
            <app-front-desk-navbar></app-front-desk-navbar>
        </header>
        <main id="main">
            <div class="ps-content">
                <div class="main-container">
                    <div class="row">
                        <div class="col-12">
                            <div
                                class="alert alert-warning alert-dismissible fade show mt-3"
                                role="alert"
                                *ngIf="refresh"
                            >
                                <strong><i class="fa fa-exclamation-triangle"></i></strong> New version is
                                available, <a class="refreshPage" (click)="refreshPage()">Refresh</a> the page
                                now to enjoy new features.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Copyrights@ovada.com</p>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </div>
</ng-container>
<ng-container *ngIf="routerLoaderService?.routerOutletAction === false">
    <router-outlet></router-outlet>
</ng-container>
