

<div class="modal-content">
  <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Select Option</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(); ">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="modal-body opt-report">
      <div class="form-group">
         <label class="label d-inline-block add-class checkbox-btn select-allCheckbox action-label arrange_columns">
          <input type="checkbox" name="option" value="parent" [(ngModel)]="parent" > 
          <span class="fake-input"></span>
          <span class="fake-label ms-3" *ngIf="value !== 'is_referral'">CitiMed/Optimum with All Location(s)</span>
          <span class="fake-label ms-3" *ngIf="value === 'is_referral'"> Clinic(s) With All Location(s) </span>
        </label>
      </div>
      <div class="form-group">
        <label class="label d-inline-block add-class checkbox-btn select-allCheckbox action-label arrange_columns">
          <input type="checkbox" name="option" value="child" [(ngModel)]="child" > 
         <span class="fake-input"></span>
         <span class="fake-label ms-3" *ngIf="value !== 'is_referral'">CitiMed/Optimum With Single Location</span>
         <span class="fake-label ms-3" *ngIf="value === 'is_referral'"> Clinic(s) With Single Location </span>
       </label>
     </div>
      <div class="row">
          <div class="col-md-12 modal-btn-width text-center">
              <button (click)="save()" data-dismiss="modal" class="btn btn-success">Save & Continue</button>
          </div>
      </div>
  </div>
</div>
