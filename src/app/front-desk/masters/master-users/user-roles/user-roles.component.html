<div class="card data-table p-0 mt-2" *ngIf="aclService.hasPermission(userPermissions.master_user_roles_view)">
	<div class="row">
		<div class="col-12 col-sm-6 edit-block">
			<div class="form-group field option-field mb-2 d-inline-block">
				<ul>
					<li>Show</li>
					<li>
						<select [(ngModel)]="this.page.size" class="custom-select" name="limit" id="limit" (change)="PageLimit($event.target.value)">
							<option [value]="10" >10</option>
							<option [value]="20">20</option>
							<option [value]="30">30</option>
							<option [value]="40">40</option>
							<option [value]="50">50</option>
							<option [value]="100">100</option>
						</select>
					</li>
					<li>Entries</li>
				</ul>

			</div>
		</div>
		<div class="col-12 col-sm-6 text-end mt-0 mt-sm-2 mb-2">
			<button type="button" (click)="openCustomoizeColumn(CustomizeColumnModal)" class="btn btn-default">
				Customize Columns
			</button>

			<!-- <lib-task-manager selectedProps="{{stringfy(selection.selected)}}" type="text" page="Patient"
				listCount="{{selection.selected.length}}">
			</lib-task-manager> -->

			<!-- <a href="javascript:void(0)" (click)="bulkDelete()" class="btn btn-default round-btn"
				*ngIf="selection.selected.length && aclService.hasPermission(userPermissions.master_user_roles_delete)">
				<span class="icon-remove me-1"></span> Delete [{{selection.selected.length}}]
			</a> -->
		</div>

	</div>

	<ngx-datatable #rolesList [rows]="userRoles" [columnMode]='"force"' class='bootstrap'
		[footerHeight]="50" [rowHeight]="'auto'" [scrollbarH]="true" [limit]="page.size" (page)="setPage($event)"
		[count]='page.totalElements' [offset]="page.pageNumber" [externalPaging]="true" [virtualization]="false">
		<ngx-datatable-column name="User Roles" [sortable]="false" prop="name">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.name ||'N/A'}}" container="body">
					{{row.name ||'N/A'}}</div>
			</ng-template>
			<!-- <ng-template ngx-datatable-cell-template *ngFor="let data of userRoles">
				{{data.name}}
			</ng-template> -->

		</ngx-datatable-column>
		<ngx-datatable-column name="Short Name" [sortable]="false" [canAutoResize]="true" [draggable]="false" [resizeable]="false"
		prop="qualifier">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.qualifier ||'N/A'}}" container="body">
					{{row.qualifier ||'N/A'}}</div>
			</ng-template>

		</ngx-datatable-column>
		<ngx-datatable-column name="Comments" [sortable]="false" [canAutoResize]="true" [draggable]="false" [resizeable]="false"
		prop="comment">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.comment ||'N/A'}}" container="body">
					{{row.comment ||'N/A'}}</div>
			</ng-template>

		</ngx-datatable-column>
		  
		<ngx-datatable-column name="Actions" [sortable]="false" [canAutoResize]="true" [draggable]="false" [resizeable]="false"
 		[width]="150" cellClass="action-icon">
			<ng-template ngx-datatable-header-template name="Actions" let-rowIndex="rowIndex">
				<mat-checkbox *ngIf="aclService.hasPermission(userPermissions.master_user_roles_edit)" (change)="$event ? masterToggle() : null"
					[checked]="selection.hasValue() && isAllSelected()"
					[indeterminate]="selection.hasValue() && !isAllSelected()" disabled>
				</mat-checkbox>
				Actions
			</ng-template>

			<ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">

				<mat-checkbox *ngIf="aclService.hasPermission(userPermissions.master_user_roles_edit)" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
					[checked]="selection.isSelected(row)" disabled>
				</mat-checkbox>

				<a *ngIf="aclService.hasPermission(userPermissions.master_user_roles_edit)" class="edit-hov mx-1"
					(click)="edit(userRoleModal, row )" ngbTooltip="Edit" container="body" href="javascript:void(0)" role="button"><i
						class="icon-pencil"></i></a>

				<a class="edit-hov mx-1" ngbTooltip="History" container="body" (click)="userRoleHistoryStats(row)">
					<i class="fa fa-history"></i>
				</a>

	


				<!-- <a *ngIf="aclService.hasPermission(userPermissions.master_user_roles_delete)" class="remove-hov mx-1"
					(click)="deleteOne(row.id)" tooltip="Delete" href="javascript:void(0)" role="button"><i
						class="icon-remove"></i></a> -->

			</ng-template>
		</ngx-datatable-column>
	</ngx-datatable>

</div>


<!-- User Group Modal -->
<ng-template #userRoleModal let-modal>
	<div class="modal-header">
		<h5 class="modal-title">{{headerText}}</h5>
		<button type="button" class="close" data-dismiss="modal" (click)="closeModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body modal-pt-15">
		<form [formGroup]="userRoleForm" (ngSubmit)="onSubmit()">
			<div class="row" [ngClass]="{'focused': userRoleForm.get('name').value != ''}">
				<div class="col-md-12">
					<div class="form-group mb-0">
						<label class="form-label" for="name">User Role Name*</label>
						<input class="form-control mb-0" formControlName="name" placeholder="" type="text" notFirstCharactorSpace>
						<small class="form-text text-muted danger"
            *ngIf="userRoleForm.get('name').errors?.required && (userRoleForm.get('name').dirty || userRoleForm.get('name').touched)">
			This field is required</small>
					</div>
				</div>
			</div>

			<div class="row" [ngClass]="{'focused': userRoleForm.get('name').value != ''}">
				<div class="col-md-12">
					<div class="form-group mb-0">
						<label class="form-label">Qualifier</label>
						<input class="form-control mb-1" formControlName="qualifier" placeholder="" type="text">
					</div>
				</div>
			</div>

			<!-- <div class="form-group row mb-1"
        [ngClass]="{'focused': userRoleForm.get('medical_identifier').value != ''}">
        <div>
          Need medical Identifiers
          <input class="form-control" formControlName="medical_identifier" name="medical_identifier"
            type="radio" value="0" checked>No
          <input class="form-control" formControlName="medical_identifier" name="medical_identifier"
            type="radio" value="1">Yes

        </div>
      </div> -->

			<!-- <label>Need an Identifiers</label>
			<mat-radio-group aria-label="Need an Identifiers" formControlName="medical_identifier">
				<mat-radio-button value="1">No</mat-radio-button>
				<mat-radio-button value="2">Yes
				</mat-radio-button>
			</mat-radio-group> -->

			<!-- <mat-checkbox id="amateur" class="amateur" formControlName="medical_identifier">
				Need an Identifier</mat-checkbox> -->


			<div class="form-group row mb-2" [ngClass]="{'focused': userRoleForm.get('comment').value != ''}">
				<div class="col-md-12">
					<label class="form-label">Comments</label>
					<textarea class="form-control mb-0" formControlName="comment" placeholder="" rows="3"
					></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<mat-checkbox id="amateur" class="amateur" formControlName="medical_identifier">
						Medical Identifier</mat-checkbox>
				</div>
				<div class="col-4">
					<mat-checkbox   formControlName="has_supervisor">
						Supervisor</mat-checkbox>
				</div>
				<div class="col-4">
					<mat-checkbox   formControlName="can_finalize">
						Can Finalize</mat-checkbox>
				</div>
			</div>
		
				
			<div class="row">
				<div class="col-12 modal-btn-width text-center mt-3">

					<button class="btn btn-primary me-3" type="button" (click)="closeModal()">Cancel</button>
					<button class="btn btn-success" type="submit" [disabled]="disableBtn || !userRoleForm.valid" >{{ submitText }}</button>

				</div>
			</div>
		</form>
	</div>
</ng-template>

<div class="modal fade modal-scroll" bsModal #CustomizeColumnModal="bs-modal"
  [config]="{backdrop:'static',keyboard:false}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center" style="padding-top: 4px;">Customize Columns</h4>
        <button type="button" class="close ms-0" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-customize-column [modalCols]="modalCols" (event)="onSelectHeaders($event)" (singleSelection)="onSingleSelection($event)"></app-customize-column>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary me-2"(click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-success " (click)="onConfirm(true)">Save</button>
      </div>
    </div>
  </div>
</div>
