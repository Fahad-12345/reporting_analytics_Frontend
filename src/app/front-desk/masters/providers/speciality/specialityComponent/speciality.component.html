<div class="row">
    <div class="col-12">
        <div class="front-desk-block billing-info">
            <div class="card text-center">

                <div class="card-body border-0 p-lg-0">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show" id="visitType" role="tabpanel" aria-labelledby="visitType-tab">

                            <ng-container>
                                <div class="card search-filter-block mt-3"
                                    *ngIf="aclService.hasPermission('master-speciality-filter')">
                                    <form action="" autocomplete="off">
                                        <div class="form">
                                            <div class="card-body" style="border-top: 1px solid #b0b1b1;">
                                                <div class="row">
                                                    <div class="col-xl-10 col-lg-9 col-md-12">
                                                        <div class="form-group field">
                                                            <label class="form-label" for="Name">Search
                                                                Specialty</label>
                                                            <input type="text" id="Name"
                                                                class="form-control form-input">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-2 col-lg-3 col-md-12 text-center">
                                                        <div class="row justify-content-center mb-xl-0 mb-lg-0 mb-4">
                                                            <div
                                                                class="col-lg-6 col-md-3 col-sm-4 col-6 align-self-center">
                                                                <button class="btn btn-success w-100 me-3" id="filter-speciality"
                                                                    (click)="onSubmit(searchForm.value)"> Filter
                                                                </button>
                                                            </div>
                                                            <div
                                                                class="col-lg-6 col-md-3 col-sm-4 col-6 align-self-center">
                                                                <button class="btn btn-primary w-100" id="reset-speciality"
                                                                    (click)="resetFilters()">
                                                                    Reset</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card data-table p-0 mt-2">
                                    <div class="row">
                                        <div class="col-md-6 edit-block">
                                            <div class="form-group field option-field mb-2 d-inline-block">

                                            </div>
                                        </div>
                                    </div>
                                    <ngx-datatable [columnMode]='"force"' class='bootstrap scroll-hide custom-scroll-x'
                                        [footerHeight]="50" [rowHeight]="'auto'" [scrollbarH]="true" limit="p10">
                                        <ngx-datatable-column name="Name" [sortable]="false" prop="">

                                            <ng-template ngx-datatable-cell-template *>

                                            </ng-template>

                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="description" [sortable]="false" prop="description">

                                            <ng-template ngx-datatable-cell-template>

                                            </ng-template>

                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Actions" [sortable]="false">
                                            <ng-template ngx-datatable-header-template name="Actions"
                                                let-rowIndex="rowIndex">
                                                <mat-checkbox
                                                    *ngIf="aclService.hasPermission('master-speciality-delete')"
                                                    (change)="$event ? masterToggle() : null">
                                                </mat-checkbox>
                                                Actions
                                            </ng-template>

                                            <ng-template ngx-datatable-cell-template let-row="row"
                                                let-rowIndex="rowIndex">

                                                <mat-checkbox
                                                    *ngIf="aclService.hasPermission('master-speciality-delete')"
                                                    (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)">
                                                </mat-checkbox>

                                                <a *ngIf="aclService.hasPermission('master-speciality-edit')"
                                                    class="edit-hov mx-1" (click)="edit(designationModal, row)"
                                                    tooltip="Edit" href="javascript:void(0)" role="button"><i
                                                        class="icon-pencil"></i></a>



                                                <a *ngIf="aclService.hasPermission('master-speciality-delete')"
                                                    class="remove-hov mx-1" (click)="deleteOne(row.designation_id)"
                                                    tooltip="Delete" href="javascript:void(0)" role="button"><i
                                                        class="icon-remove"></i></a>

                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>

                                </div>
                            </ng-container>

                        </div>

                        <div class="tab-pane fade show active" id="speciality" role="tabpanel"
                            aria-labelledby="speciality-tab">

                            <ng-container *ngIf="current_tab == 'specialty'">
                                <app-specialities-listing></app-specialities-listing>
                            </ng-container>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
