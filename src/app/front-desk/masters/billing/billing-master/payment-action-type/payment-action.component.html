<div *ngIf="aclService.hasPermission(userPermissions.master_bb_denial_view)">
	<div class="d-block text-end">
		<a *ngIf="aclService.hasPermission(userPermissions.master_bb_denial_add)"
			class="btn btn-default round-btn" href="javascript:void(0)"
			(click)="openPaymentActionTypeModal(PaymentStatusModel, row , rowIndex)">
			<span class="icon-plus-circle me-1"></span> Add New 
		</a>
	</div>
	<form class="form" action="" autocomplete="off" [formGroup]="paymentActionTypeSerarchForm"
		*ngIf="aclService.hasPermission(userPermissions.master_bb_denial_filter)">
		<div class="search-filter search-filter-bg-light filter-grid grid-3" [class.hide-remaining-search-filter]="!isCollapsed">
            <div class="filter-grid-container">
				<div class="form-group"
					[ngClass]="{'focused': paymentActionTypeSerarchForm.get('name').value != '' && paymentActionTypeSerarchForm.get('name').value != null }">
					<label class="form-label" for="DenialName">Payment Action Type</label>
					<input type="text" id="DenialName" class="form-control form-input"
					formControlName="name">
				</div>
				<div class="form-group"
					[ngClass]="{'focused': paymentActionTypeSerarchForm.get('description').value != '' && paymentActionTypeSerarchForm.get('description').value != null }">
					<label class="form-label" for="description">Description</label>
					<input type="text" id="description" class="form-control form-input"
					formControlName="description">
				</div>
				<div class="form-group"
					[ngClass]="{'focused': paymentActionTypeSerarchForm.get('comments').value != '' && paymentActionTypeSerarchForm.get('comments').value != null }">
					<label class="form-label" for="comments">Comments</label>
					<input type="text" id="comments" class="form-control form-input"
					formControlName="comments">
				</div>
			</div>
			<div class="collape-btn">
                <button class="btn plus-btn mt-0" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" [class.btn-primary]="!isCollapsed"
                [class.btn-success]="isCollapsed" type="button">
                    <span class="" [class.icon-plus]="!isCollapsed" [class.icon-minus]="isCollapsed"></span>
                </button>
            </div>
            <div class="search-filter-btn-group" [class.btn-group-mrgin-top]="isCollapsed">
                <button class="btn btn-success" (click)="paymentActionTypeSetPage({offset: 0})">Filter</button>
                <button class="btn btn-primary" (click)="resetPaymentActionType()" [disabled]="checkInputs()">Reset</button>
            </div>
		</div>						
	</form>
</div>

	<ngx-datatable class="bootstrap scroll-hide custom-scroll-x" #paymentActionList [rows]="paymentStatusComingData" [columnMode]='"force"'
		[footerHeight]="50" [rowHeight]="'auto'" [virtualization]="false" [externalPaging]="true" [scrollbarH]="true"
		[count]="PaymentActionTypePage.totalElements" [offset]="PaymentActionTypePage.pageNumber" [limit]="PaymentActionTypePage.size"
		(page)="paymentActionTypeSetPage($event)">
		<ngx-datatable-column name="Payment Action Type" [sortable]="false" prop="name" [canAutoResize]="true" [draggable]="false" [resizeable]="false">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.name}}" container="body">
					{{row.name}}</div>
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Description" [sortable]="false" prop="description" [canAutoResize]="true" [draggable]="false" [resizeable]="false">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.description}}" container="body">
					{{row.description}}</div>
			</ng-template>
		</ngx-datatable-column>

		<ngx-datatable-column name="Comments" [sortable]="false" prop="comments" [canAutoResize]="true" [draggable]="false" [resizeable]="false">
			<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
				<div class="tooltip-outer" tooltipClass="table-custom-tooltip" ngbTooltip="{{row.comments}}" container="body">
					{{row.comments}}</div>
			</ng-template>
		</ngx-datatable-column>
		  
		<ngx-datatable-column name="Actions" [width]="150" [sortable]="false" [canAutoResize]="true" [draggable]="false" [resizeable]="false" cellClass="action-icon">
			<ng-template ngx-datatable-header-template name="Actions">
				<mat-checkbox *ngIf="aclService.hasPermission(userPermissions.master_bb_denial_edit)"
					(change)="$event ? paymentStatusmasterToggle() : null"
					[checked]="paymentStatusSelection.hasValue() && isPaymentStatusAllSelected()"
					[indeterminate]="paymentStatusSelection.hasValue() && !isPaymentStatusAllSelected()" disabled>
				</mat-checkbox>
				Actions

			</ng-template>

			<ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">

				<mat-checkbox *ngIf="aclService.hasPermission(userPermissions.master_bb_denial_edit)"
					(click)="$event.stopPropagation()" (change)="$event ? paymentStatusSelection.toggle(row) : null"
					[checked]="paymentStatusSelection.isSelected(row)" disabled>
				</mat-checkbox>
				<a *ngIf="aclService.hasPermission(userPermissions.master_bb_denial_edit)" class="edit-hov mx-1"
					ngbTooltip="Edit" container="body" (click)="openPaymentActionTypeModal(PaymentStatusModel, row,rowIndex)" href="javascript:void(0)"
					role="button"><i class="icon-pencil"></i></a>
					<a class="edit-hov mx-1" ngbTooltip="History" container="body" (click)="paymentActionHistoryStats(row)">
						<i class="fa fa-history"></i>
					</a>


			</ng-template>
		</ngx-datatable-column>
	</ngx-datatable>
</div>


<ng-template #PaymentStatusModel let-modal>
	<div class="modal-header">
		<h5 class="modal-title">{{modelTitle}} Payment Action Type</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModel()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body modal-pt-15">
		<form autocomplete="" [formGroup]="paymentActionTypeform" (ngSubmit)="onSavePaymentStatusSubmit(paymentActionTypeform.getRawValue())">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group field mb-1"
						[ngClass]="{'focused': paymentActionTypeform.get('name').value != '' && paymentActionTypeform.get('name').value != null }">
						<label class="form-label"> Payment Action Type Name*</label>
						<input type="text" class="form-control mb-0" formControlName="name"
						[allowedLength] = "249"
						[currentValue] ="paymentActionTypeform.getRawValue()?.name" specficCharacterLengthDirective appBlockCopyPaste
						notFirstCharactorSpace>
						<small class="form-text text-muted danger" *ngIf="paymentActionTypeform.get('name').errors?.required && 
                      (paymentActionTypeform.get('name').dirty || paymentActionTypeform.get('name').touched)">This field is required</small>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group field mb-1"
						[ngClass]="{'focused': paymentActionTypeform.get('description').value != '' && paymentActionTypeform.get('description').value != null }">
						<label class="form-label"> Description</label>
						<textarea class="form-control mb-0" rows="3" formControlName="description"
						[allowedLength] = "999"
						[currentValue] ="paymentActionTypeform.getRawValue()?.description" specficCharacterLengthDirective appBlockCopyPaste
							 notFirstCharactorSpace></textarea>
						<small class="form-text text-muted danger" *ngIf="paymentActionTypeform.get('description').errors?.required && 
                                (paymentActionTypeform.get('description').dirty || paymentActionTypeform.get('description').touched)">Please
							enter description!</small>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="form-group field mb-1"
						[ngClass]="{'focused': paymentActionTypeform.get('comments').value != '' && paymentActionTypeform.get('comments').value != null }">
						<label class="form-label">Comments</label>
						<textarea class="form-control mb-3" rows="3" formControlName="comments"
						[allowedLength] = "999"
						[currentValue] ="paymentActionTypeform.getRawValue()?.comments" specficCharacterLengthDirective appBlockCopyPaste
						 notFirstCharactorSpace></textarea>
						<small class="form-text text-muted danger" *ngIf="paymentActionTypeform.get('comments').errors?.required && 
                      (paymentActionTypeform.get('comments').dirty || paymentActionTypeform.get('comments').touched)">Please enter
							comments!</small>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center modal-btn-width mt-1">
					<button type="button" class="btn btn-primary me-3" data-dismiss="modal"
						(click)="closeModel()">Cancel</button>
					<!-- <button type="submit" [disabled]="paymentActionTypeform.invalid"
						class="btn btn-success">{{modelSubmit}}</button> -->

						<button class="btn btn-success" type="submit"
						[disabled]="paymentActionTypeform.invalid || disableBtn">{{ disableBtn == false ? modelSubmit : modelSubmit }}</button>
				</div>
			</div>
		</form>
	</div>
</ng-template>

<div class="modal fade modal-scroll" bsModal #CustomizeColumnModal="bs-modal"
  [config]="{backdrop:'static',keyboard:false}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center" style="padding-top: 4px;">Customize Columns</h4>
        <button type="button" class="close ms-0" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-customize-column [modalCols]="modalCols" (event)="onSelectHeaders($event)" (singleSelection)="onSingleSelection($event)"></app-customize-column>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary me-2"(click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-success " (click)="onConfirm(true)">Save</button>
      </div>
    </div>
  </div>
</div>
