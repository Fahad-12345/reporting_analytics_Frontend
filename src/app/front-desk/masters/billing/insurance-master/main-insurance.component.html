<div class="front-desk-block document-manager billing-info add-user master-tabs">
  <div class="card">
    <div class="card-header border-0">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item" *ngIf="aclService.hasPermission(userPermissions.master_billing_insurance_tab)">
          <a routerLinkActive="active" class="nav-link"
            routerLink="/front-desk/masters/billing/insurance/insurance">Insurance</a>
        </li>
        <li class="nav-item" *ngIf="aclService.hasPermission(userPermissions.master_billing_adjuster_tab)">
          <a routerLinkActive="active" class="nav-link"
            routerLink="/front-desk/masters/billing/insurance/adjuster-information">Adjuster
            Information</a>
        </li>
        <li class="nav-item" *ngIf="aclService.hasPermission(userPermissions.master_billing_plan_name_tab)">
          <a routerLinkActive="active" class="nav-link" routerLink="/front-desk/masters/billing/insurance/planname">Plan
            Name</a>
        </li>
        <li class="nav-item" *ngIf="aclService.hasPermission(userPermissions.master_billing_plan_type_tab)">
          <a routerLinkActive="active" class="nav-link" routerLink="/front-desk/masters/billing/insurance/plantype">Plan
            Type</a>
        </li>
      </ul>
    </div>
    <div class="card-body bill-border border-top-0">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="firm" role="tabpanel" aria-labelledby="firm-tab">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
