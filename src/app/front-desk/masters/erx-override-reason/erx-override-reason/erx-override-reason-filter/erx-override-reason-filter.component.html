<div class="search-filter-body">
	<form class="form" autocomplete="off" [formGroup]="erxOverrideReasonDetailForm">
		<div class="row">
			<div class="col-xl-10">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group field"
							[ngClass]="{'focused': erxOverrideReasonDetailForm.get('reason').value != '' && erxOverrideReasonDetailForm.get('reason').value != null }">
							<label class="form-label" for="reason">Reason
							</label>
							<input type="text" id="reason" class="form-control form-input" notFirstCharactorSpace
								formControlName="reason">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-2">
				<div class="row justify-content-center mb-3 mb-xl-0">
					<div class="col-5 col-sm-3 col-md-2 col-xl-6 align-self-center">
						<button class="btn btn-success btn-block me-3" (click)="filterErxOverrideReason({})"> Filter
						</button>
					</div>
					<div class="col-5 col-sm-3 col-md-2 col-xl-6 align-self-center">
						<button class="btn btn-primary btn-block" (click)="resetErxOverrideReasonList() "
							[disabled]="erxOverrideReasonFilterResetDisabledCheck()"> Reset</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
