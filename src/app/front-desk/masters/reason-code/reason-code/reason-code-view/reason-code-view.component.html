<form [formGroup]="reasonCodeDetailForm">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group mb-1"
				[ngClass]="{'focused': reasonCodeDetailForm.get('code').value != '' && reasonCodeDetailForm.get('code').value != null }">
				<label class="form-label" for="code">Code</label>
				<input type="text" class="form-control form-input mb-0" id="code" formControlName="code">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group mb-1"
				[ngClass]="{'focused': reasonCodeDetailForm.get('reason_code_category_id').value != '' && reasonCodeDetailForm.get('reason_code_category_id').value != null }">
				<label class="form-label" for="reason_code_category_id">Reason Code Category Name</label>
				<input type="text" class="form-control form-input mb-0" id="reason_code_category_id"
					formControlName="reason_code_category_id">
			</div>
		</div>
		<div class="col-12">
			<div class="form-group mb-1"
				[ngClass]="{'focused': reasonCodeDetailForm.get('description').value != '' && reasonCodeDetailForm.get('description').value != null }">
				<label class="form-label" for="description">Description</label>
				<textarea class="form-control form-input" formControlName="description"></textarea>
			</div>
		</div>
	</div>
</form>
<div *ngIf="reasonCodeDetail.action == action.EDIT || reasonCodeDetail.action == action.ADD"
	class="col-md-12 modal-btn-width text-center">
	<button class="btn btn-primary me-3" type="button" (click)="closeModal()">Cancel</button>
	<button [disabled]="reasonCodeDetailForm.invalid" (click)="saveContinue()" class="btn btn-success"
		type="submit">Save
		&amp;
		Continue </button>
</div>
