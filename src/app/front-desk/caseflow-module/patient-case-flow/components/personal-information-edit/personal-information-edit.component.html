<div class="front-desk-block patient-info nav-tab-block">
    <ul class="nav nav-tabs mt-1 text-center" id="myTab" role="tablist">
        <li class="nav-item" (click)="onTabClick('/personal')"
            *ngIf="aclService.hasPermission(userPermissions.patient_case_list_personal_information_personal_tab)">
            <a class="nav-link" [class.active]="isActive('personal-information/personal')" id="personal-info-tab"
                data-bs-toggle="tab" role="tab" aria-controls="personal-info"
                aria-selected="true">Personal <span *ngIf="_showValidationIconPersonal"><img alt="alert-img" [src]="source" class="warning-sign"></span></a>
        </li>
        <li class="nav-item" (click)="onTabClick('/basic-contact')"
            *ngIf="aclService.hasPermission(userPermissions.patient_case_list_personal_information_basic_contact_tab) && _shouldShowBasicContact">
            <a class="nav-link" [class.active]="isActive('basic-contact')" id="basic-contact-info-tab" data-bs-toggle="tab"
                role="tab" aria-controls="basic-contact-info" aria-selected="false">Basic
                Contact <span *ngIf="_showValidationIconBasicContact"><img alt="alert-img" [src]="source" class="warning-sign"></span></a>
        </li>

        <li class="nav-item" (click)="onTabClick('/form-filler')"
            *ngIf="aclService.hasPermission(userPermissions.patient_case_list_personal_information_form_filler_tab) && _shouldShowFormFiller">
            <a class="nav-link" [class.active]="isActive('form-filler')" id="form-filler-tab" data-bs-toggle="tab"
                role="tab" aria-controls="form-filler" aria-selected="false">Form 
                Filler <span *ngIf="_showValidationIconFormFiller"><img alt="alert-img" [src]="source" class="warning-sign"></span></a>
        </li>

        <li class="nav-item" (click)="onTabClick('/emergency-contact')"
            *ngIf="aclService.hasPermission(userPermissions.patient_case_list_personal_information_emergency_contact_tab) && _shouldShowEmergencyContact">
            <a class="nav-link" [class.active]="isActive('emergency-contact')" id="emergency-contact-info-tab"
                data-bs-toggle="tab"  role="tab" aria-controls="emergency-contact-info"
                aria-selected="false">Emergency Contact <span *ngIf="_showValidationIconEmergencyContact"><img alt="alert-img" [src]="source" class="warning-sign"></span></a>
        </li>
        <li class="nav-item" (click)="onTabClick('/guarantor')"
            *ngIf="aclService.hasPermission(userPermissions.patient_case_list_personal_information_gurantor_tab) && _shouldShowGuarantor">
            <a class="nav-link" [class.active]="isActive('guarantor')" id="guardian-info-tab" data-bs-toggle="tab"
              role="tab" aria-controls="guardian-info" 
              aria-selected="false">Guarantor <span *ngIf="_showValidationIconGuarantor"><img alt="alert-img" [src]="source" class="warning-sign"></span></a>
        </li>
        <!-- legal Gaurdian is replaced as gaurantor and guarantor form is disabled -->
        <!-- <li class="nav-item" *ngIf="aclService.hasPermission('legal_guardian_tab')">
            <a class="nav-link" id="guarantor-tab" data-bs-toggle="tab" href="#guarantor" role="tab"
                aria-controls="guarantor" aria-selected="false">Guarantor</a>
        </li> -->
        <!-- <li class="nav-item" (click)="onTabClick('/case-info')" *ngIf="aclService.hasPermission('case-info-tab')">
            <a class="nav-link" id="case-info-tab" data-bs-toggle="tab" href="#case-info" role="tab"
                aria-controls="case-info" aria-selected="false">Case Info</a>
        </li> -->

    </ul>
