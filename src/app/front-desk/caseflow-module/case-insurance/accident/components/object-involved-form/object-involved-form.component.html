<div *ngIf="showTitle" class="edit-block custom-tooltip-hov align-items-end align-items-sm-center">
    <h6 class="color-blue mb-3">{{title}}
    </h6>
</div>
<div class="pb-0">
    <dynamic-form *ngIf='showForm' [fields]="fieldConfig" (onReady)="onReady($event)" (submit)="onSubmit($event)">
    </dynamic-form>
</div>
