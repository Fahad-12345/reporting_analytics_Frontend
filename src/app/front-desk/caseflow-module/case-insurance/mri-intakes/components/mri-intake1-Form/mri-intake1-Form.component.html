<div class="edit-block custom-tooltip-hov align-items-end align-items-sm-center">
    <h6 class="color-blue mb-3">{{title}}
    </h6>
</div>
<div class="card card-bg-white pb-0 mt-0">
    <dynamic-form [fields]="fieldConfigMedSympSurgery" (onReady)="onReady($event,'formMedSympSurgery')" (submit)="onSubmit($event)"></dynamic-form>
    <!-- {{form?.value | json}} -->
	<app-prior-surgery-listing-component (refreshPriorSurgeryDetailsListing)="getStudyDetailsAndSurgeryDetails($event)" [hidden]="hidepriorSurgeryListingComponent" #priorSurgeryListingComponent></app-prior-surgery-listing-component>
    <dynamic-form [fields]="fieldConfigDiagImaging" (onReady)="onReady($event,'formDiagImaging')" (submit)="onSubmit($event)"></dynamic-form>
   <app-prior-diagnostic-imaging-listing-component (refreshDiagnosticImagingDetailsListing)="getStudyDetailsAndSurgeryDetails($event)" [hidden]="hideDiagnosticImagingListingComponent" #DiagnosticImagingListingComponent></app-prior-diagnostic-imaging-listing-component>
	<dynamic-form [fields]="fieldConfigPreviousMri" (onReady)="onReady($event,'formPreviousMri')" (submit)="onSubmit($event)"></dynamic-form>

</div>
