<!-- <busy-loader [loaderSpin]="disableBtn"></busy-loader> -->
<div class="section-frame reduce-height border-0 pb-4">

    <perfect-scrollbar>
        <dynamic-form class="col-md-12 hobot-notes pt-2"  (onReady)="onReady($event)" [fields]="fieldConfig">
        </dynamic-form>
        <div class="row justify-content-center px-3 mb-3 md-provider-sign">
			<div class="col-lg-10">
				<p class="mb-1 mx-2">Provider Signature</p>
				<div class="col-12 sign-hold">
                    <app-signature [editPad]="mainService.getenableSaveRecordHbot()" [hide_title]='true' [(selectedId)]="hbotService.getSession().doctor_signature_id" [(signature)]='doctor_signature'
                    (signatureCleared)="clearedSignature()"></app-signature>
                </div>
				<!-- <app-signature-listing class="mt-2" [selectable]="true" [signatures]="doctor_signature_listing"></app-signature-listing> -->
				<button *ngIf="this.mainService.getenableSaveRecordHbot()" class="btn btn-primary mx-2" (click)="chooseSignatures()">Choose Previous</button>
			</div>
			<!-- <div class="col-6 pe-3">
				<p class="mb-2">Patient Signature</p>
				<app-signature [hide_title]='true' [(selectedId)]="hbotService.getSession().patient_signature_id" [(signature)]='patient_signature'></app-signature>
            </div> -->
        </div>
    </perfect-scrollbar>

    <div class="paging-bar form-btn text-center mb-1 pt-1">
        <button  [disabled]="disableBtn" href="javascript:void(0)" class="btn btn-primary color-white me-md-2 me-lg-2"
            (click)="backBtn()"><span class="icon-left-arrow me-2"></span> Back
        </button>
        <button *ngIf="this.mainService.getenableSaveRecordHbot()" [disabled]="disableBtn" href="javascript:void(0)" class="btn btn-info color-white me-md-2 me-lg-2"
            (click)="saveForLater()"><span class="icon-save-continue me-2"></span>
            {{'Save For Later'}}
        </button>
        <button  *ngIf="this.mainService.getenableSaveRecordHbot()"  [disabled]="disableBtn" href="javascript:void(0)" class="btn btn-warning color-white me-md-2 me-lg-2"
            (click)="previewReport()"><span class="icon-save-continue me-2"></span>
            {{'Preview Report'}}
        </button>
        <button *ngIf="this.mainService.getenableSaveRecordHbot()" [disabled]="disableBtn" href="javascript:void(0)" type="submit" class="btn btn-success finalized-hbot-btn"
            (click)="next('finalize')"><span class=" icon-save-continue me-2"></span>
            {{'Finalize Visit' }} </button>
    </div>

    <!-- {{form?.value | json}} -->

</div>
