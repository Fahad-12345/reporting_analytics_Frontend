<!-- <h5 class="head">History</h5> -->
<tabset #tabset>
	<tab heading="Today's Apts ({{patientHistoryCount.todayAppointments}})"  (selectTab) = "selectCompleted(typeEnum?.today)">
		<app-appointment-listing-component #todayAptListComponent [type]="typeEnum?.today"  [case_id]="caseId"></app-appointment-listing-component>

	</tab>
	<tab heading="Completed ({{patientHistoryCount.completedAppointments}})"  (selectTab) = "selectCompleted(typeEnum.completed)">
		<app-appointment-listing-component #completedAptListComponent [type]="typeEnum?.completed" [case_id]="caseId"></app-appointment-listing-component>
	</tab>

	<tab heading="Cancelled ({{patientHistoryCount.cancelledAppointments}})"  (selectTab) = "selectCompleted(typeEnum?.cancel)">
		<app-appointment-listing-component #cancelledAptListComponent  [type]="typeEnum?.cancel"  [case_id]="caseId"></app-appointment-listing-component>

	</tab>

	<tab heading="No Show ({{patientHistoryCount.noShowAppointments}})"  (selectTab) = "selectCompleted(typeEnum?.no_show)">
		<app-appointment-listing-component #noshowAptListComponent [type]="typeEnum?.no_show"  [case_id]="caseId"></app-appointment-listing-component>

	</tab>

	
</tabset>
