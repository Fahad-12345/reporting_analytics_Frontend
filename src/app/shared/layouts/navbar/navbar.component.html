

<div class="container-fluid">
	<div class="row mobile-hide bottom-header">
		<nav class="main-nav navbar navbar-expand w-100 m-0">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mobile-menu">
					<li *ngFor="let menuItem of menu; let index=i;" class="nav-item dropdown" routerLinkActive="">
						<a  *ngIf="menuItem.slug!='template_menu'"
						class="nav-link"
							[ngClass]="{'dropdown-toggle': menuItem.sub_menus && menuItem.sub_menus.length}"
							href="javascript:void(0)" (click)='navigate(menuItem)' data-bs-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" title="{{menuItem['name']}}">
							<span class="{{ menuItem['icon'] }}"></span> {{ menuItem['name'] }}
						</a>
						<a *ngIf="menuItem.slug=='template_menu'" class="nav-link"
						[routerLink]="[menuItem.routerLink]" title="{{menuItem['name']}}">
							<span class="{{ menuItem['icon'] }}"></span> {{ menuItem['name'] }}
						</a>
						<div *ngIf="menuItem.sub_menus && menuItem.sub_menus.length" class="dropdown-menu p-2 mt-0">
							<ul class="list-unstyled m-0 test">
								<ng-container *ngFor="let sMenuItem of menuItem.sub_menus; let a=i">
									<li >
										<a   [routerLink]="[sMenuItem.routerLink]" [queryParams]="sMenuItem.queryParams" [title]="sMenuItem['name']" >{{ sMenuItem['name'] }}</a>
									</li>
								</ng-container>

								<!-- <ng-container >
									<li 
									>
								
										<a   [routerLink]="'/front-desk/soft-patient-list'" >Soft patient Registration</a>
									</li>
								</ng-container> -->

							</ul>
						</div>
					</li>
					<li class="nav-item dropdown na-none">
						<a ng-reflect-router-link="roles" href="/front-desk/roles" class="nav-link">
							<svg class="svg-inline--fa fa-user fa-w-14 me-2" aria-hidden="true" data-prefix="fa"
								data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
								data-fa-i2svg="">
								<path fill="currentColor"
									d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
								</path>
							</svg>Roles Permissions
						</a>
					</li>
					<li class="nav-item dropdown na-none">
						<a class="nav-link" href='javascript:void(0)'>
							<svg class="svg-inline--fa fa-user fa-w-14 me-2" aria-hidden="true" data-prefix="fa"
								data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
								data-fa-i2svg="">
								<path fill="currentColor"
									d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
								</path>
							</svg>Choose Practice
						</a>
					</li>

				</ul>
			</div>
		</nav>
	</div>
