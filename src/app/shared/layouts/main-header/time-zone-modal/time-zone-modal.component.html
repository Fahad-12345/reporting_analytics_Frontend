<div class="modal-header">
  <h5 class="modal-title">Time Zone</h5>
  <button type="button" class="close" (click)="close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-pt-15">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Select Time Zone</label>
          <!-- <select formControlName="timeZone" class="form-control">
            <option *ngFor="let i of offsetTmz" value="{{i.value}}">{{i.label}}</option>
          </select> -->
          <ng-select formControlName="timeZone" [virtualScroll]="true" [items]="offsetTmz" bindLabel="timeZone">
          </ng-select>
        </div>
      </div>
      <div class="col-12 modal-btn-width text-center mt-2">
        <button class="btn btn-outline-secondary me-3" (click)="close()" type="button">Cancel</button>
        <button class="btn btn-success" (click)="submit(form.value)" type="button">Save</button>
      </div>
    </div>
  </form>
</div>
